<html>
  <head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <h1>Free Code Camp</h1>
  <h2>Pomodoro Clock</h2>
    
  <div class='timer'>
      <div class='in'>
        <p><span>Break Length</span></p>
        <button class='in' id='minusBreak'>-</button>
        <p class='in' id='breakPeriod'></p>
        <button class='in' id='plusBreak'>+</button>
      </div>
    
      <div class='in'>
        <p><span>Session Length</span></p>
        <button class='in' id='minusSession'>-</button>
        <p class='in' id='sessionPeriod'></p>
        <button class='in' id='plusSession'>+</button>
      </div>
   </div>
   
    <div id='clock'>
      <p id="title">Session</p>
      <br>
      <p id="timer">1</p>
    </div>
  </body>
  <script type="text/javascript" src="Script/script.js"></script>
</html>
